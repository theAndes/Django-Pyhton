<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>DJANGO PYTHON| Andrew Esquivel</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body>


    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Andrew Esquivel</h1>
                <p class="lead text-muted">This is a django/pyhton website.</p>
                <img src="https://media.licdn.com/dms/image/C4E03AQF9U6MrnReZlA/profile-displayphoto-shrink_200_200/0?e=1567036800&v=beta&t=xUcdNTPL_lYvR6e7vdjsAaif0mmzWCjmdcNBS3_kMOs"
                    alt="" srcset="">
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                {% for job in jobs.all %}
                <div class="col-md-4">
                    <a href="{% url 'detail' job.id%}">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{job.image.url}}" alt="text">
                            <title>Placeholder</title>

                            </svg>
                            <div class="card-body">
                                <p class="card-text">{{job.summary}}</p>

                            </div>
                        </div>
                    </a>
                </div>

                {% endfor %}
            </div>
        </div>
        </div>

    </main>

    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src=" {% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
</body>

</html>
